<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">    
    <script defer src="js/index.js"></script>
    <title>Registration</title>
</head> 
<body>
    <header class="header">
        <div class="header-container new-anim">
            <h2>Animation of Registration</h2>
        </div>
        <section>
            <div class="region-reg-auth">
                <div class="block-reg-auth anim-open">
                    <div class="block-reg-container anim-appearance-container">
                        <h2>Registration</h2>
                        <p>Username</p>
                        <input type="text">
                        <p>Email</p>
                        <input type="text">
                        <p>Password</p>
                        <input type="text">
                        <input type="checkbox" name="" id="">
                        <a onclick="ani();" class="btn-to-reg" href="#">Registration</a>
                    </div>
                    <div class="block-auth-container" style="display: none;">
                        <h2>Sing in</h2>
                        <p>Username</p>
                        <input type="text">
                        <p>Email</p>
                        <input type="text">
                        <p>Password</p>
                        <input type="text">
                        <input type="checkbox" name="" id="">
                    </div>
                </div>
                <div class="block-reg-auth anim-open">
                    <div class="block-reg-container">
                        <h2>Registration</h2>
                        <form action="#reg">
                            <div class="inputer">
                                <label>Username</label>
                                <span  class="iconer">$</span>
                                <input type="text">
                            </div>
                            <div class="inputer">
                                <label>Email</label>
                                <span  class="iconer">$</span>
                                <input type="email">
                            </div>
                            <div class="inputer">
                                <label>Password</label>
                                <span  class="iconer">$</span>
                                <input type="password">
                            </div>
                            <div class="inputer-rem">
                                <label><input type="checkbox">I agree to the terms and conditions</label>
                            </div>
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
